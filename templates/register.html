<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="static/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<script
	src="https://code.jquery.com/jquery-3.7.1.min.js"
	integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
	crossorigin="anonymous">
</script>
<script src="static/scripts.js"></script>

<body>
    <script>0</script> <!--workaround for unstyled flash in firefox https://stackoverflow.com/a/57888310-->
    <div class="container">
        <form class="centeredDiv" action="/register" method="POST">
            <h class="headertext">Register</h>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="username" class="form-control" id="username" name="username" placeholder="Username">
            </div>
            <text style="font-weight: bold; color: crimson; display: none;" id="usernameTakenError">Username already in use!</text>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="repassword">Re-enter password</label>
                <input type="password" class="form-control" id="repassword" name="repassword" placeholder="Re-enter password">
            </div>
            <text style="font-weight: bold; color: crimson; display: none;" id="passwordsDontMatchError">Passwords don't match!</text>
            {% if show_error_msg %}
            <text style="font-weight: bold; color: crimson;" id="error_msg_from_flask">Account creation failed! Username is already taken or passwords didn't match</text>
            {% endif %}
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 30px;" id="registerButt">Register</button><br>
            <button class="btn btn-secondary" style="width: 100%; margin-top: 10px;" onclick="location.href='/login'" type="button">Already have account? Log in!</button>
        </form>
    </div>
</body>
