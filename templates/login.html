<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="static/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<script
	src="https://code.jquery.com/jquery-3.7.1.min.js"
	integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
	crossorigin="anonymous">
</script>
<script src="static/scripts.js"></script>

<body>
    <script>0</script> <!--workaround for unstyled flash in firefox https://stackoverflow.com/a/57888310-->
    <div class="container">
        <form class="centeredDiv" action="/login" method="POST">
            <h class="headertext">Login</h>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="username" class="form-control" id="username" name="username" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberme" name="rememberme" checked disabled>
              <label class="form-check-label" for="rememberme">Remember me</label>
            </div>
            {% if show_error_msg %}
            <text style="font-weight: bold; color: crimson;">Login failed. Account doesn't exist or username/password is incorrect :C</text>
            {% endif %}
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Login</button><br>
            <button class="btn btn-secondary" style="width: 100%; margin-top: 10px;" onclick="location.href='/register'" type="button">No account? Register now!</button>
        </form>
    </div>
</body>
